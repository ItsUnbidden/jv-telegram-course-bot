databaseChangeLog:
  - changeSet:
      id: create-bots-table
      author: Unbidden
      changes:
        - createTable:
            tableName: bots
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: is_disabled
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
