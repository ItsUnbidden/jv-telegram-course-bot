databaseChangeLog:
  - changeSet:
      id: create-homework-progress-messages-table
      author: Unbidden
      changes:
        - createTable:
            tableName: homework_progress_messages
            columns: 
              - column:
                  name: homework_progress_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_homework_progress_homework_progress_messages
                    references: homework_progress(id)
                    nullable: false
              - column:
                  name: message_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_messages_homework_progress_messages
                    references: messages(id)
                    nullable: false
                