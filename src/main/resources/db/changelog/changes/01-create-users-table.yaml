databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Unbidden
      changes:
        - createTable:
            tableName: users
            columns: 
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: language_code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_bot
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_banned
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_receiving_homework_requests
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
