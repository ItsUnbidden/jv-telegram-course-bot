databaseChangeLog:
  - changeSet:
      id: create-lessons-content-table
      author: Unbidden
      changes:
        - createTable:
            tableName: lessons_content
            columns: 
              - column:
                  name: lesson_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_lessons_lessons_content
                    references: lessons(id)
                    nullable: false
              - column:
                  name: content_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_content_lessons_content
                    references: content(id)
                    nullable: false
                