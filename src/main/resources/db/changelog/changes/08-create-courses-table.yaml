databaseChangeLog:
  - changeSet:
      id: create-courses-table
      author: Unbidden
      changes:
        - createTable:
            tableName: courses
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: bot_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_bots_courses
                    references: bots(id)
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: refund_stage
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: amount_of_lessons
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_under_maintenance
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: is_homework_included
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_feedback_included
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
