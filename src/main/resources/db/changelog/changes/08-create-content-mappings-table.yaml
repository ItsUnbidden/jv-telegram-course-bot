databaseChangeLog:
  - changeSet:
      id: create-content-mappings-table
      author: Unbidden
      changes:
        - createTable:
            tableName: content_mappings
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: position
                  type: int
                  constraints:
                    nullable: false
