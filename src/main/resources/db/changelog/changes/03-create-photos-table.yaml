databaseChangeLog:
  - changeSet:
      id: create-photos-table
      author: Unbidden
      changes:
        - createTable:
            tableName: photos
            columns: 
              - column:
                  name: unique_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: int
              - column:
                  name: height
                  type: int
              - column:
                  name: width
                  type: int
