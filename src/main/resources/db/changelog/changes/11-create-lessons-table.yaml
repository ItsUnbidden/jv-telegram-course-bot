databaseChangeLog:
  - changeSet:
      id: create-lessons-table
      author: Unbidden
      changes:
        - createTable:
            tableName: lessons
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: position
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_courses_lessons
                    references: courses(id)
                    nullable: false
              - column:
                  name: homework_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_homework_lessons
                    references: homework(id)
